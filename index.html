<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Global Gas Emissions</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h2>Global Gas Emissions Statistics from 2000 to 2020</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="well">
          <h4>Total Emissions by country</h4>
          <select id="selDataset"></select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="charts-container">
        <div class="col-md-5">
          <div id = "line"></div>
        </div>
        <div class = "col-md-5">
          <div id = "pie"></div>
        </div>
      </div>
    </div>
      <div class="row">
        <div class="col-md-6">
          <div class="well">
            <h4>Top 5 Emission Countries</h4>
            <select id="selDataset_1"></select>
            <canvas id="donut_chart" width="400" height="400"></canvas>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
          </div>
        </div>
      </div>
    </div>
    <div class="row">   
      <div class="col-md-6">
        <div id="line"></div>
        <div id="pie"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div id="Donuts"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  
</body>

</html>
